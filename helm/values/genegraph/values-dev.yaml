# in order of appearance in the helm templates

# deployment
genegraph_update_strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 50%
    maxUnavailable: 50%
genegraph_configure_pod_antiaffinity: true
genegraph_pod_affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - topologyKey: kubernetes.io/hostname
      labelSelector:
        matchExpressions:
        - key: app
          operator: In
          values:
          - genegraph
genegraph_docker_image_name: gcr.io/clingen-dev/genegraph
genegraph_docker_image_tag: v57
genegraph_image_version_envvar: true
genegraph_data_version: "2021-02-09T1847"
genegraph_cg_search_topics: "gene-dosage-jira;actionability;gci-legacy"
genegraph_gcs_bucket: genegraph-dev
genegraph_gql_cache: false
genegraph_response_cache: false
genegraph_configure_liveness_probe: true

# certificate and ingress
genegraph_tls_cert: false
