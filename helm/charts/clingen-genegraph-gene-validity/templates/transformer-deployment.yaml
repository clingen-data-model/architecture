apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-transformer
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-transformer
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-transformer
    spec:
      volumes:
        - name: local-volume
          emptyDir:
            sizeLimit: 50Gi
      containers:
        - name: {{ .Release.Name }}-transformer
          image: "{{ .Values.docker_image_location }}:{{ .Values.docker_image_tag }}"
          env:
            - name: GENEGRAPH_PLATFORM
              value: {{ .Values.platform }}
            - name: GENEGRAPH_FUNCTION
              value: transform-curations
          volumeMounts:
            - mountPath: /data
              name: local-volume
          ports:
            - name: genegraph-port
              containerPort: 8888
          readinessProbe:
            httpGet:
              path: /ready
              port: genegraph-port
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "2Gi"
