apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-graphql-endpoint
spec:
  replicas: {{ .Values.graphql_endpoint_replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  selector:
    matchLabels:
      app: {{ .Release.Name }}-graphql-endpoint
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-graphql-endpoint
    spec:
      volumes:
        - name: local-volume
          emptyDir:
            sizeLimit: 100Gi
      containers:
        - name: {{ .Release.Name }}-graphql-endpoint
          image: "{{ .Values.docker_image_location }}:{{ .Values.docker_image_tag }}"
          env:
            - name: GENEGRAPH_PLATFORM
              value: {{ .Values.platform }}
            - name: GENEGRAPH_FUNCTION
              value: graphql-endpoint
          volumeMounts:
            - mountPath: /data
              name: local-volume
          ports:
            - name: genegraph-port
              containerPort: 8888
          readinessProbe:
            httpGet:
              path: /ready
              port: genegraph-port
          resources:
            requests:
              memory: "6Gi"
              cpu: "1000m"
            limits:
              memory: "6Gi"
