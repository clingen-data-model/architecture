apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: dx-creds
  labels:
    {{- include  "clingen-clinvar-streams.chartLabels" . | nindent 4 }}
spec:
  backendType: gcpSecretsManager
  projectId: clingen-dev
  data:
    - key: dx-creds
      property: kafka_user
      name: kafka_user
      version: latest
    - key: dx-creds
      property: kafka_password
      name: kafka_password
      version: latest
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    # app: {{ .Release.Name }}
    {{- include  "clingen-clinvar-streams.chartLabels" . | nindent 4 }}
spec:
  # ports:
  # - port: 80
  #   name: web
  clusterIP: None
  selector:
    app: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    {{- include  "clingen-clinvar-streams.chartLabels" . | nindent 4 }}
spec:
  serviceName: {{ .Release.Name }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 600
      volumes:
        {{- if .Values.clinvar_streams_persistent_vol }}
        - name: {{ .Release.Name }}-vol
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
        {{- end }}
      containers:
        - image: "{{ .Values.clinvar_streams_docker_image_name }}:{{ .Values.clinvar_streams_docker_image_tag }}"
          imagePullPolicy: {{ .Values.clinvar_streams_image_pull_policy }}
          name: clinvar-combiner
          {{- with .Values.clinvar_streams_deployment_resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.clinvar_streams_persistent_vol }}
          volumeMounts:
            - name: {{ .Release.Name }}-vol
              mountPath: "/data/"
          {{- end }}
          env:
            - name: SQLITE_DB
              value: "/data/clinvar.sqlite3"
            - name: DX_CV_SNAPSHOT_BUCKET
              value: clinvar-streams-dev
            - name: DX_CV_COMBINER_SNAPSHOT_VERSION
              value: "LOCAL"
            - name: DX_CV_COMBINER_MODE
              value: stream
            - name: KAFKA_USER
              valueFrom:
                secretKeyRef:
                  name: dx-creds
                  key: kafka_user
            - name: KAFKA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dx-creds
                  key: kafka_password
            - name: KAFKA_GROUP
              value: "{{ .Values.clinvar_streams_kafka_group }}"
          args:
            {{-  toYaml .Values.clinvar_streams_container_args | nindent 12 }}
          ports:
            - containerPort: 8080
              name: service-port
          lifecycle:
            preStop:
              httpGet:
                # host defaults to pod IP
                path: "PreStop"
                port: 8080
---
# https://github.com/kubernetes/examples/blob/master/staging/persistent-volume-provisioning/README.md
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: slow
  labels:
    {{- include  "clingen-clinvar-streams.chartLabels" . | nindent 4 }}
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-standard
  fsType: ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-pvc
  labels:
    {{- include  "clingen-clinvar-streams.chartLabels" . | nindent 4 }}
spec:
  storageClassName: slow
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
