apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-gene-normalizer
  labels:
    app: gene-normalizer
    {{- include "clingen-vicc.labels" . | nindent 4 }}
spec:
  serviceName: {{ .Release.Name }}-gene-normalizer-svc
  replicas: 1
  selector:
    matchLabels:
      app: gene-normalizer
      {{- include "clingen-vicc.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: gene-normalizer
        {{- include "clingen-vicc.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: aws-credentials
          configMap:
            name: {{ .Release.Name }}-aws-creds-configmap
            items:
              - key: credentials
                path: credentials
      initContainers:
        - image: gcr.io/clingen-dev/vicc-seqrepo-populator:2021-01-29
          imagePullPolicy: Always
          name: seqrepo-populator
          env:
            # Directory the seqrepo release will be written into, DATA_DIR/seqrepo/<seqrepo-version>
            - name: DATA_DIR
              value: "/usr/local/share"
          resources:
            requests:
              cpu: 0.5
            limits:
              memory: 512Mi
          volumeMounts:
            - name: seqrepo-pvc-template
              mountPath: "/usr/local/share/seqrepo"

      containers:
        - name: dynamodb
          image: gcr.io/clingen-dev/vicc-dynamodb:latest
          imagePullPolicy: Always
          env:
            - name: DATA_DIR
              value: /data
          volumeMounts:
            - name: dynamo-pvc-template
              mountPath: /data
          ports:
            - containerPort: 8000
              name: dynamodb-port
        - name: gene-normalization
          image: gcr.io/clingen-dev/cancervariants/gene-normalization:v0.1.31
          imagePullPolicy: Always
          env:
            - name: GENE_NORM_DB_URL
              value: "http://localhost:8000" # Defaults to this, but set it anyways
          ports:
            - containerPort: 80
              name: gene-norm-port
          volumeMounts:
            - name: seqrepo-pvc-template
              mountPath: "/usr/local/share/seqrepo"
            - name: aws-credentials
              mountPath: "/root/.aws/credentials"
              subPath: "credentials"
              readOnly: true

  volumeClaimTemplates:
    - metadata:
        name: seqrepo-pvc-template
        labels:
          {{- include "clingen-vicc.labels" . | nindent 10 }}
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: {{ .Release.Name }}-gce-pd-ssd-sc
        resources:
          requests:
            storage: 50Gi
    - metadata:
        name: dynamo-pvc-template
        labels:
          {{- include "clingen-vicc.labels" . | nindent 10 }}
      spec:
        accessModes:
          - ReadWriteOnce # ReadOnlyMany
        storageClassName: {{ .Release.Name }}-gce-pd-ssd-sc
        resources:
          requests:
            storage: 10Gi

---
# gene-normalizer container needs an aws creds file to exist to access the
# local dynamodb. The values do not matter.
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-aws-creds-configmap
  labels:
    {{ include "clingen-vicc.labels" . | nindent 4 }}
data:
  credentials: |
    [default]
    aws_access_key_id = asdf
    aws_secret_access_key = asdf
  config: |
    [default]

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-gene-normalizer-svc
  labels:
    {{ include "clingen-vicc.labels" . | nindent 4 }}
spec:
  selector:
    app: gene-normalizer
    {{ include "clingen-vicc.selectorLabels" . | nindent 4 }}
  type: ClusterIP # stable cluster IP
  ports:
    # Can remove dynamodb-port, it's accessed on localhost in-pod
    - name: dynamodb-port
      port: 8000                # port on service
      targetPort: dynamodb-port # port on container
      protocol: TCP
    - name: gene-norm-port
      port: 80
      targetPort: gene-norm-port
      protocol: TCP
