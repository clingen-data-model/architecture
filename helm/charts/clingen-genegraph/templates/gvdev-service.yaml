---
apiVersion: v1
kind: Service
metadata:
    name: {{ .Values.gvdev_service_name }}
    labels:
      app: {{ .Values.gvdev_service_name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      helm.sh/chart: {{ .Chart.Name }}
      app.kubernetes.io/managed-by: {{ .Release.Service }}
      app.kubernetes.io/part-of: {{ .Chart.Name }}
spec:
  selector:
    app: genegraph-gvdev
  type: NodePort
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
