apiVersion: apps/v1
kind: Deployment
metadata:
  name: genegraph
  labels:
    app: genegraph
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  selector:
    matchLabels:
      app: genegraph
  template:
    metadata:
      labels:
        app: genegraph
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app: genegraph
      nodeSelector:
        cloud.google.com/gke-local-ssd: "true"
      volumes:
        - name: genegraph-vol
          hostPath:
            path: "/mnt/disks/ssd0"
      containers:
        - image: gcr.io/clingen-dx/genegraph:86a9b27faf2e6ebbc69143f0ae29bb948dbbe1c4
          name: genegraph
          resources:
            requests:
              memory: 6Gi
              cpu: 1000m
            limits:
              memory: 10Gi
          env:
            - name: GENEGRAPH_IMAGE_VERSION
              value: "gcr.io/clingen-dx/genegraph:86a9b27faf2e6ebbc69143f0ae29bb948dbbe1c4"
            - name: GENEGRAPH_DATA_PATH
              value: "/data/"
            - name: GENEGRAPH_DATA_VERSION
              value: "2021-04-02T0125"
            - name: CG_SEARCH_TOPICS
              value: "actionability;gci-legacy;gene-dosage-jira"
            - name: GENEGRAPH_MODE
              value: "production"
            - name: GENEGRAPH_BUCKET
              value: "genegraph-prod"
            - name: GENEGRAPH_GQL_CACHE
              value: "true"
            # - name: GENEGRAPH_VALIDATE_EVENTS
            #   value: "true"
            - name: GENEGRAPH_RESPONSE_CACHE
              value: "true"
            - name: DX_STAGE_JAAS
              valueFrom:
                secretKeyRef:
                  name: dx-stage-jaas
                  key: password
          ports:
            - containerPort: 8888
              name: genegraph-port
          volumeMounts:
            - name: genegraph-vol
              mountPath: /data/
          readinessProbe:
            periodSeconds: 30
            successThreshold: 1
            httpGet:
              path: /ready
              port: genegraph-port
          livenessProbe:
            periodSeconds: 30
            successThreshold: 1
            httpGet:
              path: /live
              port: genegraph-port
            

              
