apiVersion: apps/v1
kind: Deployment
metadata:
  name: clingen-kb
  labels:
    app: clingen-kb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clingen-kb
  template:
    metadata:
      labels:
        app: clingen-kb
    spec:
      containers:
        - image:
            gcr.io/clingen-dx/clingen-knowledge:v17
          name: clingen-kb
          volumeMounts:
            - mountPath: "/etc/nginx/ssl"
              name: clingen-ssl
              readOnly: true
          resources:
            limits:
              memory: 6Gi
            requests:
              memory: 4Gi
              cpu: 1000m
          env:
            - name: NEO4J_URL
              valueFrom:
                secretKeyRef:
                  name: neo4j-url
                  key: url
          ports:
            - containerPort: 80
              name: clingen-kb
            - containerPort: 443
              name: clingen-kb-ssl
      volumes:
        - name: clingen-ssl
          secret:
            secretName: clingen-ssl
      restartPolicy: Always
